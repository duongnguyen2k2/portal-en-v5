<div style="background-color: #1f7ed0!important;">
	<div style="background: #fff; max-width: 600px; min-width: 320px;padding:20px 50px;margin: 0 auto;">
		<h3 style="font-size:16px;font-weight:bold;color:#02acea;text-transform:uppercase;margin:20px 0 0 0;border-bottom:1px solid #ddd;padding-bottom: 7px;">{{Title}}
          <span style="font-size:13px;color:#777;text-transform:none;font-weight:normal">{{CreatedDate}}</span>
        </h3>
		<div>
			<p style="margin: 10px 0 10px 0;padding: 0px;">Công dân <strong>{{Fullname}},</strong> Gửi thông tin hỏi đáp</p>			
		</div>
		<table style="width:100%;margin:0 0 15px 0;border-collapse: collapse;border-spacing: 0;border: none;padding: 0;">
			<tr>
				<td>
					<h3 style="padding: 0px 10px 0px 0px;font-family:Arial,Helvetica,sans-serif;font-size: 15px;color:#444;font-weight:bold;text-transform: uppercase;">Thông tin công dân</h3>
					<ul style="list-style-type: none;margin: 0px;padding: 0px;font-size: 14px;">					
						<li style="margin: 0px;padding: 5px 0 0 15px;"><strong>Tên:</strong> {{Fullname}}</li>
						<li style="margin: 0px;padding: 5px 0 0 15px;"><strong>Địa chỉ:</strong> {{Address}}</li>
						<li style="margin: 0px;padding: 5px 0 0 15px;"><strong>Số Điện Thoại:</strong> {{Phone}}</li>					
						<li style="margin: 0px;padding: 5px 0 0 15px;"><strong>Email:</strong> {{Email}}</li>					
					</ul>
				</td>
				
			</tr>
		</table>

		
		<div style="margin: 0px;padding:0px 0px 10px 0px;">			
			<strong>Tiêu Đề: </strong>{{Title}}
		</div>
		<div>			
			<strong>Câu Hỏi: </strong>{{Introtext}}
		</div>
		{{Description}}
	</div>
</div>
